<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Smart Device - это многолетний опыт работы, оперативные сроки, крупные поставщики, полная конфиденциальность, персонализация стоимости.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>"Smart Device" - компания по производству и монтажу печатных плат</title>
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="shortcut icon" href="favicon.ico">
</head>
<body class="page">
  <div class="modal">
    <div class="modal__content">
      <h2>Закажите звонок</h2>
      <p>Оставьте контакты, мы проконсультируем вас бесплатно в удобное время</p>
      <form class="form form--modal" method="post" action="https://echo.htmlacademy.ru">
        <div class="form__input form__input--name">
          <label class="visually-hidden" for="modal-name">Ваше имя</label>
          <input type="text" name="name" id="modal-name" placeholder="Имя" required="">
        </div>
        <div class="form__input form__input--tel">
          <label class="visually-hidden" for="modal-phone">Ваш номер телефона</label>
          <input type="tel" name="phone" id="modal-phone" placeholder="Телефон" minlength="14" maxlength="14" required="">
        </div>
        <div class="form__input form__input--textarea">
          <label class="visually-hidden" for="modal-question">Ваш вопрос</label>
          <textarea name="question" id="modal-question" placeholder="Ваш вопрос" rows="6" required=""></textarea>
        </div>
        <button class="btn btn--modal" type="submit">Отправить</button>
        <div class="form__checkbox">
          <input class="visually-hidden" type="checkbox" name="personal-data" id="modal-personal-data" required="" checked="">
          <label for="modal-personal-data">Я согласен на обработку персональных данных</label>
        </div>
      </form>
      <button class="modal__close-btn" type="button" aria-label="Закрыть модальное окно">
        <svg width="17" height="17" viewBox="0 0 17 17" fill="#FFFFFF" xmlns="http://www.w3.org/2000/svg">
          <use xlink:href="img/sprite_auto.svg#icon-close"></use>
        </svg>
      </button>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
