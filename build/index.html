<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="Smart Device - это многолетний опыт работы, оперативные сроки, крупные поставщики, полная конфиденциальность, персонализация стоимости.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>"Smart Device" - компания по производству и монтажу печатных плат</title>
  <link rel="preload" href="fonts/PTMono-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Regular.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="fonts/RobotoCondensed-Bold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.min.css">
</head>
<body class="page">
  <header class="page-header">
    <div class="page-header__container">
      <div class="page-header__wrap">
        <a class="page-header__logo logo logo--header" aria-label="Главная страница «Smart Device»">
          <picture>
            <source media="(max-width: 767px)" srcset="img/logo-mobile.svg">
            <img src="img/logo-header-desktop.svg" width="202" height="52" alt="Логотип компании «Smart Device».">
          </picture>
        </a>
        <div class="page-header__contacts contacts">
          <ul>
            <li class="contacts__item">
              <a class="contacts__link" href="mailto:info@sd.ru" aria-label="Написать нам на почту">
                <svg class="contacts__icon contacts__icon--email" width="19" height="14" viewBox="0 0 19 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="img/sprite_auto.svg#icon-email"></use>
                </svg>
                <span>info@sd.ru</span>
              </a>
            </li>
            <li class="contacts__item">
              <a class="contacts__link" href="tel:+74950005252" aria-label="Позвонить нам по телефону">
                <svg class="contacts__icon contacts__icon--phone" width="18" height="18" viewBox="0 0 18 18" fill="none" xmlns="http://www.w3.org/2000/svg">
                  <use xlink:href="img/sprite_auto.svg#icon-phone"></use>
                </svg>
                <span>+7 (495) 000 52 52</span>
              </a>
            </li>
          </ul>
          <a class="contacts__btn btn btn--contacts" href="#">Заказать звонок</a>
        </div>
      </div>
      <section class="promo">
        <div class="promo__about-us">
          <h1>Печатные платы</h1>
          <p>Производство и монтаж, поставка комплектующих, блоков и модулей</p>
          <a class="btn btn--promo" href="#">
            <span class="btn__text btn__text--desktop">Получить бесплатную консультацию</span>
            <span class="btn__text btn__text--mobile">Бесплатная консультация</span>
          </a>
        </div>
        <a class="promo__scroll" href="#">Скролл вниз</a>
        <div class="promo__img">
          <picture>
            <source srcset="img/circuit-boards-desktop@1x.webp 1x, img/circuit-boards-desktop@2x.webp 2x" type="image/webp">
            <!-- 1х: 705px; 2x: 1410px -->
            <img src="img/circuit-boards-desktop@1x.png" srcset="img/circuit-boards-desktop@2x.png" width="705" height="515" alt="Печатная плата.">
          </picture>
        </div>
      </section>
    </div>
  </header>
  <main></main>
  <footer class="page-footer"></footer>
</body>
</html>
